<div class="form-container">
    <h2>Add Regimen</h2>
    <form [formGroup]="regimenForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="regimen-name">Regimen Name <span>*</span></label>
        <input type="text" id="regimen-name" formControlName="regimenName" placeholder="Cisplatin-Gemcitabine (Cis-Gem)" required>
      </div>
  
      <div class="form-group">
        <label for="disease-category">Disease Category <span>*</span></label>
        <input type="text" id="disease-category" formControlName="diseaseCategory" placeholder="Breast Cancer" required>
      </div>
  
      <div class="form-group full-width">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" placeholder="Description"></textarea>
      </div>
  
      <div class="form-group full-width">
        <label>Regimen Tags</label>
        <div class="regimen-tags">
          <span *for="let tag of regimenTags" class="tag">{{ tag }}</span>
        </div>
      </div>
  
      <div class="form-row">
        <div class="form-group">
          <label for="emetic-risk">Emetic Risk</label>
          <select id="emetic-risk" formControlName="emeticRisk">
            <option value="Minimal">Minimal</option>
            <option value="Low">Low</option>
            <option value="Moderate">Moderate</option>
            <option value="High">High</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="neutropenic-risk">Neutropenic Risk</label>
          <select id="neutropenic-risk" formControlName="neutropenicRisk">
            <option value="Low">Low</option>
            <option value="Moderate">Moderate</option>
            <option value="High">High</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="indication">Indication</label>
          <select id="indication" formControlName="indication">
            <option value="Adjuvant">Adjuvant</option>
            <option value="Neo-adjuvant">Neo-adjuvant</option>
            <option value="Palliative">Palliative</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="cost">Cost $</label>
          <input type="number" id="cost" formControlName="cost" placeholder="Enter cost">
        </div>
      </div>
  
      <div class="switch-container">
        <label>Make this regimen available for your practice</label>
        <label class="switch">
          <input type="checkbox" formControlName="isAvailable">
          <span class="slider"></span>
        </label>
      </div>
  
      <div class="button-group">
        <button type="button" class="cancel" (click)="onCancel()" mat-button mat-dialog-close>Cancel</button>
        <button type="submit" class="save" [disabled]="regimenForm.invalid" >Save</button>
      </div>
    </form>
  </div>
