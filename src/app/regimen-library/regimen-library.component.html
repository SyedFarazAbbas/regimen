  <div class="header">Disease</div>
 
<cdk-accordion class="example-accordion">
    <div *ngFor="let entry of dic | keyvalue">
      <cdk-accordion-item
      #accordionItem="cdkAccordionItem"
      class="example-accordion-item"
      role="button"
      tabindex="0"
      [attr.id]="'accordion-header-' "
      [attr.aria-expanded]="accordionItem.expanded"
      [attr.aria-controls]="'accordion-body-' ">
      <div class="example-accordion-item-header" (click)="accordionItem.toggle()">
        {{ entry.key }}
        <span class="example-accordion-item-description">
          Regimen available {{entry.value}}
        </span>
      </div>
      <div
        class="example-accordion-item-body"
        role="region"
        [style.display]="accordionItem.expanded ? '' : 'none'"
        [attr.id]="'accordion-body-' "
        [attr.aria-labelledby]="'accordion-header-' ">
        <cdk-table-basic-example></cdk-table-basic-example>
      </div>
    </cdk-accordion-item>
    </div>
  </cdk-accordion>
</div>
